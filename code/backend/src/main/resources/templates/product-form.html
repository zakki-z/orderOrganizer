<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 th:text="${productDto.id() == null} ? 'New Product' : 'Edit Product'">Product</h2>

<form th:action="@{/ui/products}" method="post" class="mt-4">
    <input type="hidden" name="id" th:value="${productDto.id()}">

    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" th:value="${productDto.name()}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" th:value="${productDto.price()}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Product</button>
    <a href="/ui/products" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
