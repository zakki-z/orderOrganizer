<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Order History</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Products Ordered</th>
                    <th>Total Qty</th>
                    <th>Total Price</th>
                    <th>Paid</th>
                    <th>Remaining</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="prod : ${order.product}">
                                <span class="badge bg-secondary" th:text="${prod.name}"></span>
                                <small class="text-muted" th:text="'($' + ${prod.price} + ')'"></small>
                            </li>
                        </ul>
                    </td>
                    <td th:text="${order.quantity}"></td>
                    <td class="fw-bold" th:text="${'$' + order.totalPrice}"></td>
                    <td class="text-success" th:text="${'$' + order.paidAmount}"></td>
                    <td class="text-danger" th:text="${'$' + order.remainingAmount}"></td>
                    <td>
            <span th:classappend="${order.status.name() == 'COMPLETED' ? 'badge bg-success' : 'badge bg-warning'}"
                  th:text="${order.status}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
