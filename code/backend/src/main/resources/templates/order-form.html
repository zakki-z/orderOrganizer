<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Place New Order</h2>

<form th:action="@{/ui/orders}" method="post" class="mt-4">

    <div class="mb-3">
        <label class="form-label">Select Products</label>
        <select name="productIds" class="form-select" multiple required>
            <option th:each="prod : ${allProducts}"
                    th:value="${prod.id}"
                    th:text="${prod.name} + ' ($' + ${prod.price} + ')'">
            </option>
        </select>
        <small class="text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple.</small>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantity (Total)</label>
        <input type="number" step="0.01" name="quantity" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
            <option value="PENDING">Pending</option>
            <option value="COMPLETED">Completed</option>
            <option value="CANCELED">Canceled</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Place Order</button>
    <a href="/ui/orders" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
